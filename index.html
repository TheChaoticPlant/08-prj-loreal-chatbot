<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L’Oréal Chatbot</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!-- L’Oréal logo in a gold bar -->
      <div class="logo-container">
        <!-- SVG logo for crisp display -->
        <svg
          width="200"
          height="60"
          viewBox="0 0 200 60"
          xmlns="http://www.w3.org/2000/svg"
          aria-label="L'Oréal logo"
        >
          <text
            x="0"
            y="45"
            font-family="Arial, Helvetica, sans-serif"
            font-size="48"
            fill="#231F20"
            font-weight="bold"
          >
            L’ORÉAL
          </text>
        </svg>
      </div>
      <header class="site-header">
        <h1 class="site-title">Welcome to L’Oréal Chatbot</h1>
        <p>Ask anything about L’Oréal products, beauty tips, or our brand!</p>
      </header>
      <main>
        <section class="chatbox">
          <div class="chat-window" id="chat-window">
            <!-- Messages will appear here -->
          </div>
          <form class="chat-form" id="chat-form" autocomplete="off">
            <label for="user-input" class="visually-hidden">Your message</label>
            <input
              id="user-input"
              type="text"
              placeholder="Type your message..."
              required
            />
            <button type="submit" aria-label="Send">
              <span class="material-icons">send</span>
            </button>
          </form>
        </section>
      </main>
      <footer class="site-footer">
        &copy; 2025 L’Oréal. For learning purposes only.
      </footer>
    </div>
    <!-- Link to your JavaScript file -->
    <script src="chatbot.js"></script>
    <!-- Google Material Icons for the send button (optional) -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </body>
</html>
